services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  web:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build: .
    command: celery -A src.infra.celery_app:celery_app worker --loglevel=info --concurrency=2
    restart: unless-stopped
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
  uploads:
